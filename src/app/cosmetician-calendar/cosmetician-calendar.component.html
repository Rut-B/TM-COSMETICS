<div class="in">
    <div id="date" >
        <div id="a">select date: </div>
        <input type="date" id="a1" [(ngModel)]="newDate" /> 
        <div id="b1" class="btn" (click)="change()">view date</div>
        <a id="aa">{{viewDate.getDate()}}/{{viewDate.getMonth()+1}}</a>
        <div  id="a2" class="btn" (click)=" tomorrow()">view tomorrow </div>
    </div>
    <mwl-calendar-day-view 
    [viewDate]="viewDate"
    [events]="events | async">
    </mwl-calendar-day-view>
</div>
