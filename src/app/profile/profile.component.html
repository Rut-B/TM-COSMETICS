<div class="title">profile</div>
<button *ngIf="appointments!=null" (click)="b()">view my appointments</button>
<!--<div class="title" id="lo" *ngIf="appointments==null">loading</div>-->
<marquee  id="lo" *ngIf="appointments==null">
<!--<img  src="/assets/th2.jpg" >-->
loading
</marquee>
<div  id="disp" *ngFor="let appoi of myAppointments">
        <p>
        <a id="a1">{{ appoi.type}} Appointment</a>
        </p>
       <p>
        <a>date:</a>{{appoi.start.getDate()}} / {{appoi.start.getMonth()}}
       </p>
        <p>
               <a>start:</a>{{appoi.start.getHours()}}:{{appoi.start.getMinutes()}}
        </p>
        <p>
         <a>end:</a>{{appoi.end.getHours()}}:{{appoi.end.getMinutes()}}
        </p>
    </div>
